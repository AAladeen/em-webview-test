<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Support Chat</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  padding: 20px;
  background: #f7f7f7;
}

h2 {
  margin-bottom: 10px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
  background-color: #007bff;
  color: white;
}

#safariWarning {
  display: none;
  margin-top: 15px;
  padding: 15px;
  border-radius: 6px;
  background: #fff3cd;
  color: #664d03;
  border: 1px solid #ffecb5;
}
</style>
</head>

<body>

<h2>Contact Support</h2>

<button id="chatBtn" onclick="startChat()">Start Chat</button>

<div id="safariWarning">
  <strong>Safari browser detected</strong><br><br>
  Due to Safari privacy protection, embedded chat cannot keep a session.
  <br><br>
  Please open the chat in a new window:
  <br><br>
  <button onclick="openChatInNewTab()">Open Chat</button>
</div>

<!-- ServiceNow Engagement Messenger -->
<script src="https://conwaresolutionssrosvsdemo9.service-now.com/scripts/sn_csm_ec.js?v=5.6"></script>

<script>
function isSafari() {
  return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
}

function startChat() {
  if (isSafari()) {
    document.getElementById("chatBtn").style.display = "none";
    document.getElementById("safariWarning").style.display = "block";
    return;
  }

  // Embedded chat for Chromium browsers
  SN_CSM_EC.init({
    moduleID: "https://conwaresolutionssrosvsdemo9.service-now.com/#91dfd2e4936df2501001be9887373cd6",
    loadFeature: SN_CSM_EC.loadEMFeature()
  });
}

function openChatInNewTab() {
  // First-party ServiceNow entry point (Safari-safe)
  window.open(
    "https://conwaresolutionssrosvsdemo9.service-now.com/sn_va_web_client_app_embed.do?sysparm_liveagent_application=csm",
    "_blank"
  );
}
</script>

</body>
</html>
