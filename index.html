<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Support Chat</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  padding: 20px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
}

#safariWarning {
  display: none;
  padding: 15px;
  border: 1px solid #f5c2c7;
  background: #f8d7da;
  color: #842029;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>Contact Support</h2>

<div id="safariWarning">
  <strong>Safari limitation detected</strong><br><br>
  Due to Safari privacy protection, embedded chat cannot keep a session.
  <br><br>
  Please click the button below to open chat in a new window.
  <br><br>
  <button onclick="openChatInNewTab()">Open Chat</button>
</div>

<button id="chatBtn" onclick="startChat()">Start Chat</button>

<!-- ServiceNow Engagement Messenger -->
<script src="https://conwaresolutionssrosvsdemo9.service-now.com/scripts/sn_csm_ec.js?v=5.6"></script>

<script>
function isSafari() {
  return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
}

function startChat() {
  if (isSafari()) {
    document.getElementById("chatBtn").style.display = "none";
    document.getElementById("safariWarning").style.display = "block";
    return;
  }

  // Normal embedded chat for Chromium browsers
  SN_CSM_EC.init({
    moduleID: "https://conwaresolutionssrosvsdemo9.service-now.com/#91dfd2e4936df2501001be9887373cd6",
    loadFeature: SN_CSM_EC.loadEMFeature()
  });
}

function openChatInNewTab() {
  window.open(
    "https://conwaresolutionssrosvsdemo9.service-now.com/csm",
    "_blank"
  );
}
</script>

</body>
</html>
